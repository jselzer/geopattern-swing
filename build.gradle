plugins {
    id 'java'
}

group = 'com.selzerj'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'io.github.jselzer:geopattern:1.0.0'
    implementation 'org.apache.xmlgraphics:batik-transcoder:1.18'
    implementation 'org.apache.xmlgraphics:batik-codec:1.18'
}

test {
    useJUnitPlatform()
}